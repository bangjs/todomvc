<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>BangJS â€¢ TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<style>[ng-cloak] { display: none; }</style>
	</head>
	<body ng-app="todomvc">
		<section ng-controller="todosController" class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<form ng-submit="add({ title: input.addTitle })">
					<input ng-model="input.addTitle" class="new-todo" placeholder="What needs to be done?" autofocus>
				</form>
			</header>
			<section ng-show="todos.all.length" ng-cloak class="main">
				<input ng-model="input.allCompleted" ng-change="save(todos.all, { completed: input.allCompleted })" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<li ng-repeat="todo in todos[status]" ng-class="{completed: todo.completed, editing: editing === todo}">
						<div class="view">
							<input ng-model="todo.completed" ng-change="save(todo)" class="toggle" type="checkbox">
							<label ng-dblclick="edit(todo)">{{todo.title}}</label>
							<button class="destroy" ng-click="destroy(todo)"></button>
						</div>
						<form ng-submit="save(editing, { title: input.editTitle })">
							<input ng-model="input.editTitle" todo-focus="editing === todo" ng-blur="save(editing, { title: input.editTitle })" todo-escape="edit(null)" class="edit">
						</form>
					</li>
				</ul>
			</section>
			<footer ng-show="todos.all.length" ng-cloak class="footer">
				<span class="todo-count">
					<strong>{{todos.active.length}}</strong>
					<ng-pluralize count="todos.active.length" when="{one: 'item', other: 'items'}"></ng-pluralize> left
				</span>
				<ul class="filters">
					<li>
						<a ng-class="{selected: status === 'all'}" href="#/">All</a>
					</li>
					<li>
						<a ng-class="{selected: status === 'active'}" href="#/active">Active</a>
					</li>
					<li>
						<a ng-class="{selected: status === 'completed'}" href="#/completed">Completed</a>
					</li>
				</ul>
				<button ng-click="destroy(todos.completed)" ng-show="todos.completed.length" ng-cloak class="clear-completed">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="http://twitter.com/timmolendijk">Tim Molendijk</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="node_modules/angular/angular.js"></script>
		<script src="node_modules/baconjs/dist/Bacon.js"></script>
		<script src="node_modules/bangjs/dist/bang.js"></script>
		<script src="js/app.js"></script>
		<script src="js/storage.js"></script>
		<script src="js/directives.js"></script>
		<script src="js/controller.js"></script>
	</body>
</html>
